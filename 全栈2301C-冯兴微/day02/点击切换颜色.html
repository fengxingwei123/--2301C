<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>
<script>
 let dj = document.getElementById('box')//获取dom元素
 dj.onclick = function() {
    //定时器两秒后切换粉色
     setTimeout(()=>{
         this.style.background='pink'
     },2000)
 }
</script>

</html>

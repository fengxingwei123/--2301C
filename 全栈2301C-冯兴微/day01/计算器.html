<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }

        .input {
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>

    <body>

        <table border="1px" cellspacing="1">

            <tr>
                <td colspan="4">
                    <input type="text" id="num" style="text-align: right;" class="input" />
                </td>
            </tr>
            <tr align="center">
                <td onclick="OnClick(this)">c</td>
                <td onclick="OnClick(this)">/</td>
                <td onclick="OnClick(this)">*</td>
                <td onclick="OnClick(this)">-</td>
            </tr>
            <tr align="center">
                <td onclick="OnClick(this)">7</td>
                <td onclick="OnClick(this)">8</td>
                <td onclick="OnClick(this)">9</td>
                <td onclick="OnClick(this)" rowspan="2">+</td>
            </tr>
            <tr align="center">
                <td onclick="OnClick(this)">4</td>
                <td onclick="OnClick(this)">5</td>
                <td onclick="OnClick(this)">6</td>
            </tr>
            <tr align="center">
                <td onclick="OnClick(this)">1</td>
                <td onclick="OnClick(this)">2</td>
                <td onclick="OnClick(this)">3</td>
                <td onclick="OnClick(this)" rowspan="2"> =</td>
            </tr>
            <tr align="center">
                <td onclick="OnClick(this)">0</td>
                <td onclick="OnClick(this)" colspan="2">.</td>
            </tr>

        </table>



    </body>
    <script>
        var strs = "";

        function OnClick(obj) {
            var str = obj.innerText;
            var num = document.getElementById("num");

            if (str == "=") {
                num.value = "";
                str = eval(strs);
                strs = str + "";
            } else {

                strs += str;
            }

            if (str == "c") {
                num.value = "";
                strs = "";
                str = "";
            }

            if (str == "+" || str == "-" || str == "*" || str == "/") {
                num.value = str;
            } else {

                if (isNaN(num.value)) {
                    num.value = "";
                }

                num.value += str;
            }
        }

    </script>

</html>
